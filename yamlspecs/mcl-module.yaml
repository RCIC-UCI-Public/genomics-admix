# Builds module for mcl
!include mcl.yaml
!include rcic-module.yaml
---
- package: mcl module
  category: GENOMICS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
      - MANPATH {{root}}/share/man
    prereq:
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
