!include common.yaml
---
- package: MetaPhlAn 
  name: metaphlan
  version: "{{versions.metaphlan}}"
  vendor_source: https://github.com/biobakery/MetaPhlAn/archive/refs/tags/{{version}}.{{extension}}
  description: |
    MetaPhlAn {{version}} is a computational tool for profiling the composition of microbial communities
    (Bacteria, Archaea and Eukaryotes) from metagenomic shotgun sequencing data (i.e. not 16S)
    with species-level. With the newly added StrainPhlAn module, it is now possible to perform
    accurate strain-level microbial profiling. 
  src_dir: "{{package}}-{{version}}"
  build:
    pkgmake: >
      python setup.py build
    modules: 
      - python/{{pyversion}}
  install:
    makeinstall: >
      mkdir -p $(ROOT){{root}};
      python setup.py install --root $(ROOT) --prefix {{root}}
  requires:
    - "python_{{pyversion}}"
