# Builds the module for plink.
!include plink.yaml
!include rcic-module.yaml
---
- package: plink Module
  pkgname: "{{name}}_{{version}}-module"
  category: GENOMICS
  modinstdir: "{{mod_defaults.path}}"
  module:
    setenv: ""
#      - "{{mod_defaults.setenv}}"
    prereq:
      - "{{compiler}}/{{compiler_version}}"
      - mkl/{{versions.mkl}}
    prepend_path:
      - PATH {{root}}/bin
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
