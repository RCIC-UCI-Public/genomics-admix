# Builds the module for plink.
!include plink.yaml
!include rcic-module.yaml
---
- package: plink Module
  category: GENOMICS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq:
      - *ModuleCompiler_prereq
      - mkl/{{versions.mkl}}
    requires:
      - *ModuleCompiler_requires
      - mkl_{{versions.mkl}}-module
