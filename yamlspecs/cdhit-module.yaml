# Builds module for cdhit
!include cdhit.yaml
!include rcic-module.yaml
---
- package: cdhit module
  category: GENOMICS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq:
      - *ModuleCompiler_prereq
      - perl/{{versions.perl}}
      - imagemagick/{{versions.imagemagick.version}}
    requires:
      - *ModuleCompiler_requires
      - perl_{{versions.perl}}
      - imagemagick_{{versions.imagemagick.version}}
