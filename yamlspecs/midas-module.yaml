# Builds the module for midas.
!include midas.yaml
!include rcic-module.yaml
---
- package: midas module
  category: GENOMICS
  module:
    setenv: 
      - MIDAS_HOME {{pkg_defaults.app_path}}/python/{{versions.python3}}/bin
    prepend_path: ""
    prereq: 
      - python/{{versions.python3}}
    requires:
      - *Requires
      - python_{{versions.python3}}-module
