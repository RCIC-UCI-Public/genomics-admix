# Builds module for canu
!include canu.yaml
!include rcic-module.yaml
---
- package: canu Module
  category: GENOMICS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq:
      - java/{{versions.java.version}}
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
      - "{{versions.java.name}}-module"
